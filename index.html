<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="q-container">
        <div class="q-header">
            <h2 id="question">Question</h2>
            <ul>
              <li>
                <input type="radio" id="a" name="answer" class="ans" />
                <label id="a_txt" for="a">Question</label>
              </li>
              <li>
                <input type="radio" id="b" name="answer" class="ans" />
                <label id="b_txt" for="b">Question</label>
              </li>
              <li>
                <input type="radio" id="c" name="answer" class="ans" />
                <label id="c_txt" for="c">Question</label>
              </li>
              <li>
                <input type="radio" id="d" name="answer" class="ans" />
                <label id="d_txt" for="d">Question</label>
              </li>
            </ul>
        </div>
      <button id="submit">Next</button>
    </div>
  </body>
</html>
